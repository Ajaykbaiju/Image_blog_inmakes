{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Manage Users</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ 'Active' if user.is_active else 'Blocked' }}</td>
                <td>
                    <a href="{% url 'delete_user' user.id %}" class="btn btn-danger">Delete</a>
                    <a href="{% url 'block_user' user.id %}" class="btn btn-warning">
                        {{ 'Unblock' if not user.is_active else 'Block' }}
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
