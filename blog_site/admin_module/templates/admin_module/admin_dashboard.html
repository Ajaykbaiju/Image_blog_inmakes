{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Admin Dashboard</h1>
    <h2>Users</h2>
    <ul>
        {% for user in users %}
        <li>{{ user.username }} ({{ user.email }})</li>
        {% endfor %}
    </ul>
    <h2>Posts</h2>
    <ul>
        {% for post in posts %}
        <li>{{ post.title }} by {{ post.author }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
