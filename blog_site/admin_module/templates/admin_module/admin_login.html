{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Admin Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p>
        Not an admin? <a href="{% url 'login' %}">Go to user login</a>
    </p>
</div>
{% endblock %}
