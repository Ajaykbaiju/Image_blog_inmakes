{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Login</h2>

            <!-- Login Form -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
            </div>

            <!-- Links Section -->
            <div class="text-center mt-4">
                <p>Don't have an account? <a href="{% url 'register' %}" class="btn btn-link">Register here</a></p>
                <p>Are you an admin? <a href="{% url 'admin_login' %}" class="btn btn-link">Login as Admin</a></p>
                <a href="{% url 'password_reset' %}" class="btn btn-link">Forgot Password?</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
