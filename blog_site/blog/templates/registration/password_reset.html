{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h2>Password Reset</h2>
    <p>Enter your email address below, and we'll send you an email to reset your password.</p>
    <form method="post" class="form">
        {% csrf_token %}
        {{ password_form.as_p }}
        <button type="submit" class="btn btn-primary">Send Reset Email</button>
    </form>
</div>
{% endblock %}
